<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Acessível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="menu-acessibilidade">
        <button onclick="increaseFontSize()">A+</button>
        <button onclick="decreaseFontSize()">A-</button>
        <button onclick="toggleContrast()">Contraste</button>
    </div>
    
    <main>
        <section id="inicio">
            <h1>Bem-vindo ao Site Acessível</h1>
            <p>Este site foi desenvolvido para oferecer uma experiência inclusiva para todos os usuários.</p>
            <img src="logosherek.jpeg" alt="Descrição da imagem 1">
        </section>
        
        <section id="galeria">
            <h2>Galeria</h2>
            <img src="sherek2.jpeg" alt="Descrição da imagem 2">
            <img src="sherek3.jpeg" alt="Descrição da imagem 3">
        </section>
        
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - Site Acessível</p>
    </footer>
    
    <script>
        function increaseFontSize() {
            document.body.style.fontSize = (parseFloat(getComputedStyle(document.body).fontSize) + 2) + 'px';
        }
        function decreaseFontSize() {
            document.body.style.fontSize = (parseFloat(getComputedStyle(document.body).fontSize) - 2) + 'px';
        }
        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
        }
    </script>
</body>
</html>
